<!DOCTYPE html>
<html>
  <head>
      <meta charset=utf-8 />
      <title>Go Big Red! GL</title>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

      <script src='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
      <link href='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />

      <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
      </style>
  </head>

  <body>
    <div id='map'></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoicGF1bGhlbm4iLCJhIjoiY2l1aHF3bTNuMDAwaDJvcWRyNWtsdmRzdiJ9.KNHeH6N7Mt29rey2JEhRvw';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/paulhenn/cjbihnstp0egr2snw7f61z00u',
        center: [-96.705592,40.820695],
        zoom: 17
      });
      map.on('load', function() {
        map.addLayer({
          id: 'rpd_parks',
          type: 'fill',
          source: {
            type: 'vector',
            url: 'mapbox://mapbox.3o7ubwm8'
          },
          'source-layer': 'RPD_Parks',
          layout: {
            visibility: 'visible'
          },
          paint: {
            'fill-color': 'rgba(61,153,80,0.55)'
          }
        });
      });
      //  var map = L.mapbox.map('map', 'metropolis').setView([40.820695, -96.705592], 18);
      // Use styleLayer to add a Mapbox style created in Mapbox Studio
      // L.mapbox.styleLayer('mapbox://styles/mapbox/dark-v9').addTo(map);
    </script>
  </body>
</html>
